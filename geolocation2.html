<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body {
            font-family: 'Open Sans',X-LocaleSpecific,sans-serif;
            line-height: 1.5;
        }
        #navData {
            width: 250px;
            margin: 1em;
            padding: 1em;
            text-align: center;
            background-color: slategray;
        }
    </style>
</head>
<body>
<div id="navData">

</div>
<script>
    var start = new Date();
    navigator.geolocation.watchPosition(function(position){
        console.log(position.coords);
        var final = new Date;
        var delta = final - start;
        var s = {};
        s.lat = position.coords.latitude;
        s.long = position.coords.longitude;
        document.getElementById('navData').innerHTML =
                                            "latitude: " + s.lat +
                                            "<br\>longitude: " + s.long +
                                            "<br\>time: " + delta;
    });
</script>
</body>
</html>
